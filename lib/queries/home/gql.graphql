query Home {
  home(id: "5PKbLvtccQnkKj7rDgcrti") {
    title
    heroImage {
      title
      url(transform: { width: 1920 })
    }
    featuredPageCollection {
      items {
        title
        description
        page {
          uid
        }
        thumbnail {
          title
          url(transform: { width: 686 })
        }
      }
    }
    seo {
      ...Seo
    }
  }
}
