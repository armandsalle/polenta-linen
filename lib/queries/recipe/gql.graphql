fragment Slider on Recipe {
  sliderCollection {
    ... on AssetCollection {
      items {
        title
        url(transform: { quality: 80, width: 400 })
      }
    }
  }
}

query Recipe($id: String!) {
  recipe(id: $id) {
    title
    subtitle
    thumbnail {
      title
      url(transform: { quality: 80, width: 400 })
    }
    cooksNote {
      json
    }
    plating {
      json
    }
    preparation {
      json
    }
    ingredients {
      json
    }
    ...Slider
    seo {
      ...Seo
    }
  }
}
